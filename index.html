<!DOCTYPE html>
<html>

  <head>
    <!--link to external JS file-->
    <script src="script.js"></script>
    <title>Web App - Simple Interest Calculator</title>
    <!--link to external CSS file-->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!--maindiv wraps all content belonging on white background-->
    <div class="maindiv">
      <h1>Simple Interest Calculator</h1>
      <!--seconddiv wraps all content excluding h1 and footer-->
      <div class="seconddiv">
        <label for="principal">Amount</label>
        <input type="number" id="principal" class="amount"> 
        <br><br>
        <!--slider-->
        <label for="range">Interest Rate</label>
        <!--when the value on the slider changes, the function updateRate executes--> 
        <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()">
        <span id="rate_val" class="span">
          10.25%
        </span>
        <br><br>
        <!--dropdown menu-->
        <label for="years">No. of Years</label>
        <select id="years">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <br>
        <!--compute interest button-->
        <button onclick="checkdata()" class="button">Compute Interest</button> <br> <br>
        <span id="result"> </span>
      </div>
      <br>
      <!--copyright footer-->
      <footer>
        &#169; Everyone Can Get Rich
      </footer>
    </div>

  </body>

</html>
